      <tr>

      </tr>
      </div>
      <!-- #region Earth-->
      <div>
        <tr>
            <td>Earth</td>
            <td></td>
            <td><b><div id="Earth"></div></b></td>
        </tr>
        <tr>
            <td></td>
            <td>Acid</td>
            <td><div id="Acid"></div></td>
        </tr>
        <tr>
            <td></td>

            <td><div id="Armor"></div></td>
        </tr>
        <tr>
            <td></td>
            <td>Disease</td>
            <td><div id="Disease"></div></td>
